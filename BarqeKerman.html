        // --- JavaScript Logic ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const tableBody = document.getElementById('tableBody');
            const themeToggleButton = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            /**
             * Updates the visibility of the theme icons based on the current theme.
             */
            function updateThemeIcons() {
                if (document.documentElement.classList.contains('dark')) {
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                } else {
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                }
            }

            /**
             * Renders the table rows based on the provided data array.
             * @param {Array<Object>} data - The array of address objects to display.
             */
            function renderTable(data) {
                tableBody.innerHTML = '';
                if (data.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="2" class="text-center p-8 text-lg text-gray-500 dark:text-gray-400">موردی یافت نشد.</td>`;
                    tableBody.appendChild(row);
                    return;
                }
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200';
                    row.innerHTML = `
                        <td class="p-4 text-2xl font-black text-gray-900 dark:text-white">${item.code}</td>
                        <td class="p-4 leading-relaxed">${item.address || '<span class="text-gray-400">بدون آدرس</span>'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            /**
             * Filters the data based on the search input and re-renders the table.
             */
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredData = addressData.filter(item => {
                    const addressMatch = item.address.toLowerCase().includes(searchTerm);
                    const codeMatch = item.code.toLowerCase().includes(searchTerm);
                    return addressMatch || codeMatch;
                });
                renderTable(filteredData);
            }

            // --- Event Listeners ---
            
            searchInput.addEventListener('keyup', handleSearch);

            themeToggleButton.addEventListener('click', () => {
                // Toggle the 'dark' class on the <html> element
                document.documentElement.classList.toggle('dark');

                // Update localStorage with the new theme preference
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }

                // Update the button icon to reflect the new state
                updateThemeIcons();
            });

            // --- Initial Render ---
            renderTable(addressData);
            updateThemeIcons(); // Set the correct icon on initial page load
        });
